<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.4.0/js/msal.js"
    integrity="sha384-DqrejB/00ccJc4ufFWc+TA3ImOruMihWCj6Wu9hEzRUNdqt4180qlzT0mFa6/Zp2"
    crossorigin="anonymous"></script>

  <!-- msal.js with a fallback to backup CDN -->
  <script type="text/javascript">
    if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.4.0/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
  </script>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Simple Portal</a>
    <div class="btn-group dropleft">
      <button type="button" id="signIn" class="btn btn-outline-success me-2" onclick="signIn()">Sign In</button>
      <button type="button" id="signOut" class="btn btn-sm btn-outline-secondary d-none" onclick="signOut()">Sign Out</button>
    </div>
  </nav>

  <div id="body-div" class="d-none">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-md">
        <a id="show-add-class-btn" class="navbar-brand" href="#" onclick="addShow()">+ New Lab</a>
      </div>
    </nav>

    <h4>
      <div id="title-div">Welcome!</div>
    </h4>

    <div id="content-div" class="container-fluid">
    </div>

    <div id="add-div" class="model d-none">
      <div>
        <h3>Add</h3>
      </div>

      <div>
        <div>
          <label for="labName">Name your lab</label>
          <input type="text" id="labName" name="labName" />
        </div>
        <div>
          <label for="labTemplate">Lab Template</label>
          <select id="labTemplate" name="labTemplate">
          </select>
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" id="labUsername" name="labUsername" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="labPassword" name="labPassword" />
        </div>
      </div>

      <button class="btn btn-primary" id="btnAdd" onclick="addSubmit()">Finish</button>
      <button class="btn btn-secondary" id="btnBack" onclick="addHide()">Back</button>
    </div>

    <div id="messages-div"></div>

  </div>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

  <!-- importing app scripts (load order is important) -->
  <script type="text/javascript" src="./ui.js"></script>

</body>

</html>
